<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
  <title>Desafio 1.1</title>
</head>

<body>
  <div class="container">
    <br>
    <h1 align="center">JavaScript - Criação de número por Extenso</h1>
    <h3 align="center">Números 0 - 999 por Extenso</h3>
    <br>
    <div class="input-group mb-3">
      <input class="form-control" type="range" id="inputRange" value="0" step="1" min="0" max="999" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text" id="n2">Número atual:</span>
      </div>
      <input type="text" id="inputValue" disabled readonly value="0" class="form-control" >
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text" id="n1">Número por extenso</span>
      </div>
      <input type="text" id="inputDescription" disabled readonly value="zero" class="form-control" >
    </div>



    
    <script defer src="./js/script.js"></script>
</body>

</html>
